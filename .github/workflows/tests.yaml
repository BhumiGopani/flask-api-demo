name: Main workflow
on: [push]
jobs:
  run:
    name: Run task app
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run with setup-python 3.8.1
      uses: ./
      with:
        python-version: 3.8.1
    - name: Verify 3.8.1
      run: cd task-app && python app.py 3.8.1